<div class="col-md-6 col-md-offset-3">
  <h2>File Upload</h2>
  <form name="form" (ngSubmit)="f.form.valid && upload()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !tanents }">
      <label for="tanent">Tanent</label>
      <select (ngModelChange)="setNewTanent($event)" (ngModel)="tanents" name="tanent" class="form-control" required>
        <option [ngValue]="null" disabled selected=true>Choose Tanent</option>
        <option *ngFor="let tanent of tanents" [ngValue]="tanent">
          {{tanent.name}}
        </option>
      </select>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !application }">
      <label for="application">Application</label>
      <select (ngModelChange)="setNewApplication($event)" #application="ngModel" (ngModel)="appliactions" name="application" class="form-control"
        required>
        <option [ngValue]="null" disabled selected=true>Choose Application</option>
        <option *ngFor="let app of appliactions" [ngValue]="app">
          {{app.name}}
        </option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !holdings.valid }">
      <label for="holdings">Holding</label>
      <select (ngModelChange)="setNewHolding($event)" (ngModel)="holdings" name="holdings" class="form-control" #holding="ngModel"
        required>
        <option [ngValue]="null" disabled selected=true>Choose holding</option>
        <option *ngFor="let hold of holdings" [ngValue]="hold">
          {{hold.name}}
        </option>
      </select>
    </div>
    <div *ngIf="datamodel">
      <div *ngFor="let model of datamodel.simpleModels">
        <app-widget [inputmodel]="model"></app-widget>
      </div>
    </div>
    <div class="form-group">
      <label for="file">Choose File</label>
      <input #myInput type="file" id="file" (change)="handleFileInput($event.target.files)">
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">upload</button>
